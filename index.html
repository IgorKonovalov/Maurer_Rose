<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/main.css">
  <title>Mathematical Rose</title>
</head>
<body>
  <canvas id="rose" width="900" height="900" style="background-color: black;"></canvas>
  <div class="inputsContainer">
    <br>
    n: <input type="text" name="" value="20" id="n">
    d: <input type="text" name="" value="2" id="d">
    maurer: <input type="text" name="" value="71" id="maurer">
    size: <input type="text" name="" value="300" id="size">
    <br>
    rotate: <input type="text" name="" value="0" id="rotate">
    guidoGrandi: <input type="text" name="" value="0" id="gg">
    <p>
      <input type="checkbox" id="showRose" checked> Show rose
      <input type="checkbox" id="showMaurer" checked> Show Maurer lines
      <input type="checkbox" id="colorize"> Colorize
    </p>
    <div class="flexContainer">
      <div class="spans">
        <span>n: </span>
        <span>d: </span>
        <span>maurer: </span>
    	  <span>size: </span>
    	  <span>rotate: </span>
    	  <span>guidoGrandi: </span>
      </div>
      <div class="inputs">
        <input type="range" id="rangeN" name="" value="20" min="0" max="20" step="0.01">
        <input type="range" id="rangeD" name="" value="2" min="0" max="30" step="0.01">
        <input type="range" id="rangeMaurer" name="" value="71" min="0" max="360" step="1">
    	  <input type="range" id="rangeSize" name="" value="300" min="1" max="1000" step="5">
    	  <input type="range" id="rangeRotate" name="" value="0" min="0" max="6.3" step="0.01">
    	  <input type="range" id="rangeGG" name="" value="0" min="0" max="500" step="1">
      </div>
      <div class="spansValue">
        <span id="rangeNValue"></span>
        <span id="rangeDValue"></span>
        <span id="rangeMaurerValue"></span>
    	  <span id="rangeSizeValue"></span>
    	  <span id="rangeRotateValue"></span>
    	  <span id="rangeGGValue"></span>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script src="src/draw.js"></script>

</body>
</html>
